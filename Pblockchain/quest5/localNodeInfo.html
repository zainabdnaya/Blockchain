<!DOCTYPE html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

</head>

<body>
    <h1>Local Node Info</h1>
    <span id="chainId"></span>
    <span id="blockNumber"></span>

    <!-- <script src="XXX"></script> -->
    <script type="module">
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // let Web = (typeof web3 !== 'undefined') ? Web3 : require('web3');
            // set the provider you want from Web3.providers
            let web3 = new Web3(new Web3.providers.HttpProvider("http://127.0.0.1:8545"));
            document.getElementById("chainId").innerHTML =  await web3.eth.net.getId();
            document.getElementById("blockNumber").innerHTML = await web3.eth.getBlockNumber();

        }
    </script>
</body>

</html>
